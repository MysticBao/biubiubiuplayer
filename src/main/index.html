<!DOCTYPE HTML>
<html>
<head>
  <title>Hentai DanMu Player</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./css/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="./css/nav/nav.css">
  <link rel="stylesheet" type="text/css" href="./css/variables.css">
  <link rel="stylesheet" type="text/css" href="./css/content/media-player.css">
  <script src="./js/semantic.min.js"></script>
</head>
<body>
<div class="nav">
<header class="nav-header">
<h3 class="nav-title">弹幕引入(av号or本地)</h3>
</header>
<div class="nav-item">
  <div class="ui action input">
    <input id="avNumber" type="text" placeholder="AV号...">
    <button class="ui button">查找</button>
  </div>
</div>

<div id="Import-vido" class="nav-item">
  <button id＝"importLocalButton" class="ui primary basic button">导入本地字幕</button>
</div>

</div>
<div class="media-player" >
<video id='vido-player' class="media-player-view" controls="controls" src=''></video>
</div>
</body>
<script>
	//click import and send main ipc event
  const {ipcRenderer} = require('electron');
	var importButton = document.getElementById('Import-vido');
	importButton.addEventListener('click', function(){
		ipcRenderer.send('popup-open-file-dialog');
	});

	//get file path and change the src path
	ipcRenderer.on('set-vido-src', (event, path) => {
		console.log('open file path: ' + path);
		document.getElementById('vido-player').setAttribute('src', path);
	});
</script>
</html>
